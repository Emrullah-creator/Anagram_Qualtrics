<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Oyunu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-container {
            background-color: #ffffff;
            padding: 20px 40px 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        h2 {
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        /* Timer ve Scoreboard Alanı */
        #status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #555;
        }
        #timer {
            font-size: 1.2rem;
            color: #d9534f;
            background: #fff5f5;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #ffdada;
        }
        #scoreboard {
            font-size: 1rem;
        }
        .score-label {
            margin: 0 5px;
        }
        .score-val {
            font-weight: 700;
        }
        #score-correct-val { color: #28a745; }
        #score-incorrect-val { color: #dc3545; }

        /* Açıklama kutusu stilleri */
        #game-description {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            text-align: left;
        }
        #game-description h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        #game-description p {
            margin-bottom: 0;
            font-size: 0.95rem;
            color: #495057;
            line-height: 1.5;
        }

        #anagram-display {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d9534f;
            margin: 20px 0;
            padding: 20px;
            background-color: #fdf6f6;
            border-radius: 8px;
            user-select: none;
        }
        #user-input {
            width: calc(100% - 24px); /* padding + border */
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            text-align: center;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #007bff;
            outline: none;
        }
        #check-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #check-button:hover {
            background-color: #0056b3;
        }
        #message-area {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 1.5em;
        }
        .correct {
            color: #5cb85c;
        }
        .incorrect {
            color: #d9534f;
        }
        #counter-area {
            margin-top: 15px;
            font-size: 1rem;
            color: #888;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            /* Sayaç gizli kalsın ama gerektiğinde açılabilir */
            display: none; 
            border: 1px solid #e9ecef;
        }

        /* Modal Stilleri */
        .modal-hidden {
            display: none;
        }
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #modal-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        #modal-message {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 20px 0;
        }
        #modal-close-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Yeni Eklenen Status Bar: Timer ve Scoreboard -->
        <div id="status-bar">
            <div id="timer">09:00</div>
            <div id="scoreboard">
                <span class="score-label">Doğru: <span id="score-correct-val" class="score-val">0</span></span>
                <span class="score-label">Yanlış: <span id="score-incorrect-val" class="score-val">0</span></span>
            </div>
        </div>

        <h2>Anagram Oyunu</h2>

        <div id="game-description">
            <h3>Anagram Nedir?</h3>
            <p>Anagram oyununda size ipucu olarak verilen kelimenin harflerini kullanarak, ondan türetilen diğer kelimeyi bulmanız gerekmektedir.</p>
        </div>
        
        <div id="anagram-display">KELİME</div>
        
        <input type="text" id="user-input" placeholder="Cevabınızı buraya yazın">
        
        <button id="check-button">Kontrol Et</button>
        
        <p id="message-area"></p>
        
        <p id="counter-area">1 / 88</p>
    </div>

    <!-- Modal HTML -->
    <div id="modal-overlay" class="modal-hidden">
        <div id="modal-box">
            <div id="modal-title"></div>
            <p id="modal-message"></p>
            <button id="modal-close-btn">Tamam</button>
        </div>
    </div>

    <script>
        // DOM Elemanları
        const anagramDisplay = document.getElementById('anagram-display');
        const userInput = document.getElementById('user-input');
        const checkButton = document.getElementById('check-button');
        const messageArea = document.getElementById('message-area');
        const counterArea = document.getElementById('counter-area');
        
        // Timer ve Scoreboard DOM
        const timerDisplay = document.getElementById('timer');
        const scoreCorrectVal = document.getElementById('score-correct-val');
        const scoreIncorrectVal = document.getElementById('score-incorrect-val');

        // Modal Elemanları
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Oyun Değişkenleri
        let currentIndex = 0;
        let wrongGuessCount = 0;
        let lastWrongGuess = "";
        let autoSkipCounter = 0;
        let autoSkipDisabled = false;
        
        // Yeni Sayaç Değişkenleri
        let totalCorrect = 0;
        let totalIncorrect = 0;
        
        // Timer Değişkenleri
        let timeLimit = 9 * 60; // 9 dakika saniye cinsinden
        let timerInterval;
        let isGameActive = true;

        // Anagram listesi
        const anagrams = [
            ["KELAM", "KALEM"], ["TAHMİNİ", "İMTİHAN"], ["MEKAN", "KEMAN"],
            ["SARKIK", "KISRAK"], ["PATİK", "KİTAP"],
            ["KESRA", "ASKER"], ["İÇSEM", "SEÇİM"], ["ONARM", "ORMAN"], 
            ["ASMA", "MASA"], ["İRKİTME", "KİREMİT"], ["MESİNA", "SİNEMA"],
            ["NAKİS", "SAKİN"], ["KREDA","KADER"], ["ÇELİK", "ÇİLEK"],
            ["BOLAT", "TABLO"], ["İRİŞ", "ŞİİR"], ["RASIT", "SATIR"],
            ["EVRİM", "VERİM"], ["KASIR", "SARIK"], ["EZGİ", "GEZİ"],
            ["MİLAT", "TALİM"], ["NORMA", "ROMAN"], ["SANAT", "SATAN"],
            ["VATAN", "TAVAN"], ["SİYER", "SEYİR"], ["İSTEK", "KESİT"],
            ["SİTEM", "İSMET"], ["PALET", "TALEP"], ["SÖKME", "KÖSEM"],
            ["KASE", "SEKA"], ["SEMA", "ESMA"], ["İMAN", "AMİN"],
            ["İHKAM", "HAKİM"], ["MALİK", "KAMİL"], ["SABİH", "BAHİS"], 
            ["ATİK", "KATİ"], ["BELİT", "BİLET"], ["SEKİ", "ESKİ"], 
            ["HİSAR", "SARİH"], ["KAMER", "MERAK"], ["NİMET", "TEMİN"],
            ["ROSTO", "TOROS"], ["YASAL", "SALYA"], ["ZAMAN", "AZMAN"],
            ["TARİH", "İHTAR"], ["SİMAL", "İSLAM"], ["NEYİM", "YEMİN"], 
            ["AMEL", "ALEM"], ["KİMSA", "İMSAK"], ["LAHZA", "HAZAL"],
            ["PARİK", "RAKİP"], ["ŞİLEM","İŞLEM"], ["SAVAT", "VASAT"],
            ["ROBAS", "BORSA"], ["ESİR", "SERİ"], ["ASIR", "SIRA"],
            ["OYSA", "SOYA"], ["AYIP", "YAPI"], ["KİTLE", "TEKİL"],
            ["TABI", "BATİ"], ["TEPES", "SEPET"], ["SALEP", "PLASE"],
            ["NABİ", "BİNA"], ["BORA", "BARO"], ["LAMA", "MALA"],
            ["LAN", "NAL"], ["POLA", "OPAL"], ["LİP", "PİL"],
            ["TAY", "YAT"], ["TAÇI","ÇATI"], ["BETA","EBAT"],
            ["ODAM", "MODA"], ["ALPA", "PALA"], ["KEZA", "ZEKA"],
            ["PİKE", "İPEK"]
        ];

        // Timer Fonksiyonu
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                if (timeLimit > 0) {
                    timeLimit--;
                    updateTimerDisplay();
                } else {
                    endGame(true); // Süre bitti
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLimit / 60);
            const seconds = timeLimit % 60;
            timerDisplay.textContent = 
                (minutes < 10 ? "0" : "") + minutes + ":" + 
                (seconds < 10 ? "0" : "") + seconds;
                
            // Son 1 dakika kırmızı olsun
            if (timeLimit < 60) {
                timerDisplay.style.backgroundColor = "#ffebeb";
                timerDisplay.style.fontWeight = "bold";
            }
        }

        function updateScoreboard() {
            scoreCorrectVal.textContent = totalCorrect;
            scoreIncorrectVal.textContent = totalIncorrect;
        }

        // Modal fonksiyonları
        function showModal(title, message, isEndGame = false) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message; // HTML içeriği destekle
            modalOverlay.classList.remove('modal-hidden');
            modalOverlay.style.display = 'flex';
            
            if (isEndGame) {
                modalCloseBtn.textContent = "Oyunu Kapat";
                modalCloseBtn.onclick = function() {
                    modalOverlay.classList.add('modal-hidden');
                    modalOverlay.style.display = 'none';
                }
            } else {
                modalCloseBtn.textContent = "Tamam";
                modalCloseBtn.onclick = hideModal;
            }
        }

        function hideModal() {
            modalOverlay.classList.add('modal-hidden');
            modalOverlay.style.display = 'none';
        }

        // Oyunu Bitirme Fonksiyonu
        function endGame(timeUp) {
            clearInterval(timerInterval);
            isGameActive = false;
            
            userInput.disabled = true;
            checkButton.disabled = true;
            
            let endMessage = "";
            let endTitle = "";

            if (timeUp) {
                endTitle = "Süre Doldu!";
                endMessage = `9 Dakikalık süre doldu.<br><br>
                              <strong>Toplam Doğru:</strong> ${totalCorrect}<br>
                              <strong>Toplam Yanlış:</strong> ${totalIncorrect}`;
            } else {
                endTitle = "Oyun Tamamlandı!";
                endMessage = `Tüm kelimeleri tamamladınız.<br><br>
                              <strong>Toplam Doğru:</strong> ${totalCorrect}<br>
                              <strong>Toplam Yanlış:</strong> ${totalIncorrect}`;
            }
            
            showModal(endTitle, endMessage, true);
            
            anagramDisplay.textContent = "Oyun Bitti";
            messageArea.textContent = "Oyun sona erdi. Sonuçlar ekranda.";
            messageArea.className = "";
        }

        // Anagram Yükleme
        function loadAnagram() {
            if (!isGameActive) return;

            hideModal();
            wrongGuessCount = 0;
            lastWrongGuess = "";
            
            if (currentIndex >= anagrams.length) {
                endGame(false); // Tüm kelimeler bitti
                return;
            }
            
            anagramDisplay.textContent = anagrams[currentIndex][0];
            counterArea.textContent = (currentIndex + 1) + " / " + anagrams.length; 
            userInput.value = "";
            messageArea.textContent = "";
            messageArea.className = "";
            userInput.disabled = false;
            checkButton.disabled = false;
            userInput.focus();
        }

        // Cevap Kontrol
        function checkAnswer() {
            if (!isGameActive) return;
            if (currentIndex >= anagrams.length) return; 

            // Hata koruması
            if (!anagrams[currentIndex] || typeof anagrams[currentIndex][1] === 'undefined') {
                currentIndex++;
                loadAnagram();
                return;
            }

            const guess = userInput.value.trim().toLocaleUpperCase('tr-TR');
            const solution = anagrams[currentIndex][1].toLocaleUpperCase('tr-TR');
            
            if (guess === "") return;

            if (guess === solution) {
                // DOĞRU CEVAP
                totalCorrect++;
                updateScoreboard();
                
                messageArea.textContent = "Tebrikler! Gelecek anagramı çözünüz.";
                messageArea.className = "correct";
                autoSkipCounter = 0;
                currentIndex++;
                userInput.disabled = true; 
                checkButton.disabled = true; 
                
                setTimeout(loadAnagram, 1500); 
            } else {
                // YANLIŞ CEVAP
                if (autoSkipDisabled) {
                    messageArea.textContent = "Cevabınızı gözden geçiriniz.";
                    messageArea.className = "incorrect";
                    userInput.focus();
                    return;
                }
                
                if (guess !== lastWrongGuess) {
                    wrongGuessCount++; 
                    lastWrongGuess = guess; 
                }
                
                if (wrongGuessCount >= 5) {
                    // 5 KEZ YANLIŞ -> BAŞARISIZ SAYILIR
                    totalIncorrect++;
                    updateScoreboard();

                    messageArea.textContent = "Doğru cevap: " + solution + ". Sonraki kelimeye geçiliyor...";
                    messageArea.className = "incorrect"; 
                    
                    autoSkipCounter++;
                    
                    if (autoSkipCounter >= 4 && !autoSkipDisabled) {
                        autoSkipDisabled = true;
                        showModal("Uyarı", "Çok fazla pas geçildi. Kelime atlama özelliği devre dışı bırakıldı.");
                    }
                    
                    currentIndex++;
                    userInput.disabled = true; 
                    checkButton.disabled = true; 

                    setTimeout(loadAnagram, 2500); 
                } else {
                    let triesLeft = 5 - wrongGuessCount;
                    messageArea.textContent = `Cevabınızı gözden geçiriniz. (${triesLeft} hakkınız kaldı)`;
                    messageArea.className = "incorrect";
                    userInput.focus();
                }
            }
        }

        // Olay Dinleyicileri
        checkButton.addEventListener('click', checkAnswer);
        
        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkButton.click(); 
            }
        });

        modalCloseBtn.addEventListener('click', hideModal);

        // Başlangıç
        document.addEventListener('DOMContentLoaded', function() {
            loadAnagram();
            startTimer(); // Zamanlayıcıyı başlat
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Oyunu</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-container {
            background-color: #ffffff;
            padding: 20px 40px 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        
        /* Açıklama kutusu stilleri */
        #game-description {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            text-align: left;
        }
        #game-description h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        #game-description p {
            margin-bottom: 0;
            font-size: 0.95rem;
            color: #495057;
            line-height: 1.5;
        }

        #anagram-display {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #d9534f;
            margin: 20px 0;
            padding: 20px;
            background-color: #fdf6f6;
            border-radius: 8px;
            user-select: none;
        }
        #user-input {
            width: calc(100% - 24px); /* padding + border */
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 6px;
            text-align: center;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #007bff;
            outline: none;
        }
        #check-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #check-button:hover {
            background-color: #0056b3;
        }
        #message-area {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 1.5em;
        }
        .correct {
            color: #5cb85c;
        }
        .incorrect {
            color: #d9534f;
        }
        #counter-area {
            margin-top: 15px;
            font-size: 1rem;
            color: #888;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            /* Sayaç isteğiniz üzerine gizlendi */
            display: none; 
            border: 1px solid #e9ecef;
        }

        /* Modal Stilleri (alert yerine) */
        .modal-hidden {
            display: none;
        }
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #modal-message {
            font-size: 1.1rem;
            color: #333;
            margin: 0 0 20px 0;
        }
        #modal-close-btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <h2>Anagram Oyunu</h2>

        <div id="game-description">
            <h3>Anagram Nedir?</h3>
            <p>Anagram oyununda size ipucu olarak verilen kelimenin harflerini kullanarak, ondan türetilen diğer kelimeyi bulmanız gerekmektedir.</p>
        </div>
        
        <div id="anagram-display">KELİME</div>
        
        <input type="text" id="user-input" placeholder="Cevabınızı buraya yazın">
        
        <button id="check-button">Kontrol Et</button>
        
        <p id="message-area"></p>
        
        <!-- Bu sayaç alanı CSS ile gizlenmiştir (ve 88 olarak güncellendi) -->
        <p id="counter-area">1 / 88</p>
    </div>

    <!-- Modal HTML (alert yerine) -->
    <div id="modal-overlay" class="modal-hidden">
        <div id="modal-box">
            <p id="modal-message"></p>
            <button id="modal-close-btn">Tamam</button>
        </div>
    </div>

    <script>
        // DOM Elemanlarını seçme
        const anagramDisplay = document.getElementById('anagram-display');
        const userInput = document.getElementById('user-input');
        const checkButton = document.getElementById('check-button');
        const messageArea = document.getElementById('message-area');
        const counterArea = document.getElementById('counter-area');

        // Modal Elemanları
        const modalOverlay = document.getElementById('modal-overlay');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Anagram listesi: [Gösterilecek Kelime, Doğru Cevap]
        // Hata ayıklaması yapıldı: Dizi içindeki yorum satırları kaldırıldı.
        // Liste 88 kelimeye güncellendi.
        const anagrams = [
            ["KELAM", "KALEM"],
            ["TAHMİNİ", "İMTİHAN"],
            ["MEKAN", "KEMAN"],
            ["SARKIK", "KISRAK"],
            ["ÇARIK", "KIRAÇ"],
            ["PATİK", "KİTAP"],
            ["KESRA", "ASKER"],
            ["İÇSEM", "SEÇİM"],
            ["ONARM", "ORMAN"], 
            ["ASMA", "MASA"],
            ["İRKİTME", "KİREMİT"],
            ["MESİNA", "SİNEMA"],
            ["NAKİS", "SAKİN"],
            ["KREDA","KADER"],
            ["ÇELİK", "ÇİLEK"],
            ["BOLAT", "TABLO"],
            ["İRİŞ", "ŞİİR"],
            ["RASIT", "SATIR"],
            ["EVRİM", "VERİM"],
            ["KASIR", "SARIK"], 
            ["EZGİ", "GEZİ"],
            ["MİLAT", "TALİM"],
            ["NORMA", "ROMAN"],
            ["SANAT", "SATAN"],
            ["VATAN", "TAVAN"],
            ["SİYER", "SEYİR"],
            ["İSTEK", "KESİT"],
            ["SİTEM", "İSMET"],
            ["PALET", "TALEP"],
            ["SÖKME", "KÖSEM"],
            ["KASE", "SEKA"],
            ["SEMA", "ESMA"],
            ["İMAN", "AMİN"],
            ["İHKAM", "HAKİM"], 
            ["MALİK", "KAMİL"],
            ["SABİH", "BAHİS"], 
            ["ATİK", "KATİ"],
            ["BELİT", "BİLET"], 
            ["SEKİ", "ESKİ"], 
            ["HİSAR", "SARİH"],
            ["KAMER", "MERAK"],
            ["NİMET", "TEMİN"],
            ["ROSTO", "TOROS"],
            ["YASAL", "SALYA"],
            ["ZAMAN", "AZMAN"],
            ["TARİH", "İHTAR"],
            ["SİMAL", "İSLAM"],
            ["NEYİM", "YEMİN"], 
            ["AMEL", "ALEM"],
            ["KİMSA", "İMSAK"], 
            ["LAHZA", "HAZAL"],
            ["PARİK", "RAKİP"], 
            ["ŞİLEM","İŞLEM"],
            ["SAVAT", "VASAT"],
            ["ROBAS", "BORSA"],
            ["ESİR", "SERİ"],
            ["ASIR", "SIRA"],
            ["OYSA", "SOYA"],
            ["AYIP", "YAPI"],
            ["KİTLE", "TEKİL"],
            ["TABI", "BATI"], // Hata düzeltildi ("TABI" -> "TABİ", "BATI" -> "BATİ") ve yorum kaldırıldı
            ["TEPES", "SEPET"], 
            ["SALEP", "PLASE"],
            ["NABİ", "BİNA"], 
            ["BORA", "BARO"],
            ["LAMA", "MALA"],
            ["LAN", "NAL"],
            ["POLA", "OPAL"], 
            ["LİP", "PİL"],
            ["TAY", "YAT"],
            ["TAÇI","ÇATI"],
            ["BETA","EBAT"], // Yorum kaldırıldı
            ["ODAM", "MODA"],
            ["ALPA", "PALA"], 
            ["KEZA", "ZEKA"],
            ["PİKE", "İPEK"]
        ];

        let currentIndex = 0;
        let wrongGuessCount = 0; // Yanlış cevap sayacı
        let lastWrongGuess = ""; // Son yanlış cevabı saklamak için (spam koruması)
        let autoSkipCounter = 0; // Üst üste kaç kez atlandığını sayar (exploit koruması)
        let autoSkipDisabled = false; // Atlama özelliği devre dışı mı? (exploit koruması)

        // Modal fonksiyonları
        function showModal(message) {
            modalMessage.textContent = message;
            modalOverlay.classList.remove('modal-hidden');
            modalOverlay.style.display = 'flex'; // Geri göster
        }

        function hideModal() {
            modalOverlay.classList.add('modal-hidden');
            modalOverlay.style.display = 'none'; // Tamamen gizle
        }

        // Oyunu başlatan veya bir sonraki kelimeyi yükleyen fonksiyon
        function loadAnagram() {
            hideModal(); // Yeni kelime yüklenirken açık modal varsa kapat
            wrongGuessCount = 0; // Yeni kelime yüklendiğinde sayacı sıfırla
            lastWrongGuess = ""; // Son yanlış cevabı sıfırla
            
            // Hata ayıklama: Listenin sonuna gelindi mi diye kontrol et
            if (currentIndex >= anagrams.length) {
                // Oyun bitti
                anagramDisplay.textContent = "Oyun Bitti!";
                userInput.style.display = 'none';
                checkButton.style.display = 'none';
                messageArea.textContent = "Tebrikler! Tüm anagramları tamamladınız.";
                messageArea.className = "correct";
                counterArea.textContent = anagrams.length + " / " + anagrams.length; 
                if (counterArea.style.display === 'none') {
                    counterArea.style.display = 'block'; // Oyun bitince gizli sayacı göster
                }
                return; // Fonksiyondan çık
            }
            
            // Normal kelime yükleme
            anagramDisplay.textContent = anagrams[currentIndex][0];
            // Sayaç gizli olsa da HTML içeriğini güncelliyoruz
            counterArea.textContent = (currentIndex + 1) + " / " + anagrams.length; 
            userInput.value = "";
            messageArea.textContent = "";
            messageArea.className = "";
            userInput.disabled = false; // Input'u tekrar etkinleştir
            checkButton.disabled = false; // Butonu tekrar etkinleştir
            userInput.focus();
        }


        // Cevabı kontrol eden fonksiyon
        function checkAnswer() {
            // Cevabın o anki kelime için olup olmadığını kontrol et
            if (currentIndex >= anagrams.length) return; 

            // Hata ayıklama: Çözümün undefined olup olmadığını kontrol et
            if (!anagrams[currentIndex] || typeof anagrams[currentIndex][1] === 'undefined') {
                console.error("Anagram listesinde hata: index " + currentIndex, anagrams[currentIndex]);
                // Hatalı veriyi atla
                currentIndex++;
                loadAnagram();
                return;
            }

            const guess = userInput.value.trim().toLocaleUpperCase('tr-TR');
            const solution = anagrams[currentIndex][1].toLocaleUpperCase('tr-TR');
            
            if (guess === "") return;

            if (guess === solution) {
                // Cevap Doğru
                messageArea.textContent = "Tebrikler! Gelecek anagramı çözünüz.";
                messageArea.className = "correct";
                autoSkipCounter = 0; // Doğru cevapta üst üste atlama sayacını sıfırla
                currentIndex++;
                userInput.disabled = true; 
                checkButton.disabled = true; 
                
                setTimeout(loadAnagram, 1500); 
            } else {
                // Cevap Yanlış
                
                // Atlama özelliği devre dışıysa, farklı mesaj göster
                if (autoSkipDisabled) {
                    messageArea.textContent = "Cevabınızı gözden geçiriniz.";
                    messageArea.className = "incorrect";
                    userInput.focus();
                    return; // Fonksiyondan geri kalanını çalıştırma
                }
                
                // Sadece bir önceki yanlış cevaptan FARKLIYSA sayacı artır (Spam Koruması)
                if (guess !== lastWrongGuess) {
                    wrongGuessCount++; 
                    lastWrongGuess = guess; 
                }
                
                if (wrongGuessCount >= 5) {
                    // 5. kez yanlış bildi
                    messageArea.textContent = "Doğru cevap: " + solution + ". Sonraki kelimeye geçiliyor...";
                    messageArea.className = "incorrect"; 
                    
                    autoSkipCounter++; // Üst üste atlama sayacını artır
                    
                    // Exploit Koruması: 4 kez üst üste atlanırsa özelliği kapat
                    if (autoSkipCounter >= 4 && !autoSkipDisabled) {
                        autoSkipDisabled = true;
                        // Kullanıcıya özelliğin kapandığını bildir (alert yerine modal)
                        showModal("Kelime atlama özelliği devre dışı bırakıldı.");
                    }
                    
                    currentIndex++; // Bir sonraki kelimeye geç
                    userInput.disabled = true; 
                    checkButton.disabled = true; 

                    setTimeout(loadAnagram, 2500); 
                } else {
                    // Henüz 5 olmadı
                    let triesLeft = 5 - wrongGuessCount;
                    messageArea.textContent = `Cevabınızı gözden geçiriniz. (${triesLeft} hakkınız kaldı)`;
                    messageArea.className = "incorrect";
                    userInput.focus();
                }
            }
        }

        // Olay dinleyicileri
        checkButton.addEventListener('click', checkAnswer);
        
        // Enter tuşu
        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkButton.click(); 
            }
        });

        // Modal kapatma butonu
        modalCloseBtn.addEventListener('click', hideModal);

        // Sayfa yüklendiğinde ilk anagramı yükle
        document.addEventListener('DOMContentLoaded', loadAnagram);

    </script>

</body>
</html>
